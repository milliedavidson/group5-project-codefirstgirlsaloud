<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter One</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- can be moved to layout.html -->
    <header class="header-wrapper">
        <h1 class="website-name"> ChapterOne</h1>
        <nav class="nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="book-container">
        <h4>Your reading list</h4>
        <hr>
    {% for book in books %}


            <div class="book">

                <div class="book-details">

                    <div class="title-author">
                        <h3>{{ book['title'] }}</h3>
                        <p><strong>Author: </strong>{{ book['authors'] }}</p>
                    </div>

                    <p class="description"><strong>Description: </strong>{{ book['description'] }}</p>
                </div>


<!--                <p><strong>Published: </strong>{{ format_book_published(book) }}</p>-->
<!--                <p><strong>Categories: </strong> {{ format_book_categories(book) }}</p>-->
<!--                <p><strong>Rating: </strong> {{ format_book_rating(book) }}</p>-->
<!--                <p><strong>Length: </strong> {{ format_book_length(book) }}</p>-->


                <div class="book-preview">
                    <a class ="button" href="{{ book['preview_link'] }}" target="_blank">
                        <strong>Preview</strong></a></p>
                </div>

                <img src="{{ book['thumbnail'] }}" alt="{{ book['title'] }}">
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
