<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter One</title>

    <!--Some CSS here (obviously need to move this to a stylesheet but in the meantime have just plonked here).
    Mainly to set the label display to block so it's above the input-->
    <style>
        body {
            margin: 10px;
            }
        label {
            display: block;
            }


    </style>
</head>

<body>
<h1>CHAPTER ONE</h1>
<h2>Where adventures in literature begin</h2>

<!--HTML form to capture user input. Tied to the '/results' flask route-->
<!--ERROR HANDLING NEEDED to require minimum user input for genre, category & order by preference-->
<form action="/results" method="POST">

    <!--Genre dropdown list-->
    <div>
        <label for="genre">Genre</label>
        <!--Set to link to JavaScript for generating categories (see below)-->
        <select id="genre" onchange="updateCategories()">
            <!--Placeholder in value="0" position-->
            <option value="0">Pick a genre...</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
        </select><br>
    </div>

    <!--Category dropdown list-->
    <div>
        <label for="category">Category</label>
        <select id="category" name="categories">
            <!--Categories will be dynamically generated based on genre using JS script at bottom of HTML/in script.js file-->
        </select><br>
    </div>

    <!--Book Length radio button selection (single choice only)-->
    <div>
        <label for="book_length">Book Length</label>
        <input type="radio" id="book_length" name="book_length" value="short">Short<br>
        <input type="radio" name="book_length" value="medium">Medium<br>
        <input type="radio" name="book_length" value="long">Long<br>
    </div>

    <!--Published Between slider-->
    <!--The "dual-range" class is for styling purposes which we can finesse next week-->
    <div class="dual-range">
        <label for="published_date">Published Between</label>
        <input type="range" id="published_date" name="year_published_min" min="1923" max="2023" step="1">Year
        Published(min)<br>
        <input type="range" name="year_published_max" min="1923" max="2023" step="1">Year Published(max)<br>
        <!--Feel free to bring the min year forward if we feel we need to.-->
    </div>

    <!--Oder By dropdown list (could also be a radio button if preferred)-->
    <div>
        <select id="order_by" name="order_by">
            <option value="0">Order by...</option>
            <option value="relevance">Relevance</option>
            <option value="newest">Newest</option>
        </select><br>
    </div>

    <!--Submit input to send the user input to the search function-->
    <input type="submit" value="Find A Book">
</form>

</body>

</html>
